    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "91a37b72-ff1d-466b-a530-067784114675",
          allowLocalhostAsSecureOrigin: true,
          notifyButton: { enable: true }
        });
        OneSignal.on("notificationDisplay", function(event) {
          const entry = { title: event.heading||"Melding", body: event.content||"", time:Date.now() };
          let hist = JSON.parse(localStorage.getItem("notifHistory")||"[]");
          hist.unshift(entry);
          localStorage.setItem("notifHistory", JSON.stringify(hist.slice(0,3)));
        });
        OneSignal.showSlidedownPrompt();
      });
    </script>
