<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Betel Mosjøen</title>

    <!-- OneSignal SDK for Web Push (deferred init) -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "91a37b72-ff1d-466b-a530-067784114675",
          allowLocalhostAsSecureOrigin: true,
          notifyButton: { enable: true },  // viser bjelle-ikon
        });

        // Når en push vises, lagre de 2 siste meldingene lokalt
        OneSignal.on("notificationDisplay", function(event) {
          const entry = {
            title: event.heading || "Melding",
            body: event.content || "",
            time: Date.now()
          };
          let hist = JSON.parse(localStorage.getItem("notifHistory") || "[]");
          hist.unshift(entry);
          if (hist.length > 2) hist = hist.slice(0, 2);
          localStorage.setItem("notifHistory", JSON.stringify(hist));
        });

        // Vis OneSignal sin slide-down prompt umiddelbart på første besøk
        OneSignal.showSlidedownPrompt();
      });
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />

    <!-- Web Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- iOS PWA Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Betel" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default"
    />

    <!-- Android Theme Color -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1e40af" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
